name: BFDR Testing

on:
  push:
    branches:
      - main
      - Natality-feature
      - fetal-death-feature
    paths:
      - 'projects/BFDR/**'
      - 'projects/BFDR.CLI/**'
      - 'projects/BFDR.Messaging/**'
      - 'projects/BFDR.Tests/**'
  pull_request:
    branches:
      - main
      - Natality-feature
      - fetal-death-feature
    paths:
      - 'projects/BFDR/**'
      - 'projects/BFDR.CLI/**'
      - 'projects/BFDR.Messaging/**'
      - 'projects/BFDR.Tests/**'
      - ".github/workflows/bfdr-test.yml"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./projects
    strategy:
      matrix:
        dotnet-version: [6.0.100]
    permissions: write-all
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
    - name: Install dependencies
      run: dotnet restore bfdr-dotnet.sln
    - name: Build
      run: dotnet build bfdr-dotnet.sln --configuration Release --no-restore
    - name: Test CLI commands
      run: ./BFDR.Tests/run_tests.sh
    - name: Test
      run: dotnet test bfdr-dotnet.sln
  coverage:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./projects
    strategy:
      matrix:
        dotnet-version: [6.0.100]
    permissions: write-all
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
    - name: Install dependencies
      run: dotnet restore bfdr-dotnet.sln
    - name: Build
      run: dotnet build bfdr-dotnet.sln --configuration Release --no-restore
    - name: Test
      run: dotnet test bfdr-dotnet.sln --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage
    - name: Code Coverage Report
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: projects/coverage/**/coverage.cobertura.xml
        badge: true
        fail_below_min: false
        format: markdown
        hide_branch_rate: false
        hide_complexity: true
        indicators: true
        output: both
        thresholds: '50 75'
    - name: Add Coverage PR Comment
      uses: marocchino/sticky-pull-request-comment@v2
      if: github.event_name == 'pull_request'
      with:
        header: bfdr-test
        recreate: true
        path: code-coverage-results.md
